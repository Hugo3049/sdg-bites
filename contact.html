<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body class="bg-blue-200">
    <nav class="flex items-center justify-between flex-wrap p-6">
        <div class="flex items-center flex-shrink-0 mr-6">
            <img class="h-5 hover:animate-bounce" src="./images/Middel 1.svg" alt="Logo SDG BITES">
        </div>
        <div class="block lg:hidden">
            <button class="flex items-center px-3 py-2 border rounded text-teal-200 border-teal-400 hover:text-white hover:border-white">
                <svg class="fill-current h-3 w-3" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><title>Menu</title><path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"/></svg>
              </button>
        </div>
        <div class="w-full block flex-grow lg:flex lg:items-center lg:w-auto">
            <div class="text-sm lg:flex-grow">
              <a href="#" class="block mt-4 lg:inline-block lg:mt-0 hover:text-blue-500 mr-4 hover:animate-bounce">
                Home
              </a>
              <a href="#" class="block mt-4 lg:inline-block lg:mt-0 hover:text-blue-500 mr-4 hover:animate-bounce">
                Blog
              </a>
              <a href="./contact.html" class="block mt-4 lg:inline-block lg:mt-0 hover:text-blue-500 hover:animate-bounce">
                Contact
              </a>
            </div>
            <div>
              <a href="#" class="inline-block text-sm px-4 py-2 leading-none hover:text-blue-500 lg:mt-0 hover:animate-bounce">Login</a>
            </div>
    </nav>
    <main>
        <div>
            <h1 class="text-3xl text-center font-bold">Feel free to contact us</h1>
        </div>
        <div class="mt-4 grid grid-cols-2">
            <!-- Short information -->
            <div class="flex justify-center">
              <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Quasi ullam, corporis cum ipsa culpa ut totam numquam? Ut, aperiam eveniet.</p>
              <div>
                <p>Location</p>
              </div>
              <div>
                <p>Phone number</p>
              </div>
              <div>
                <p>Email adress</p> 
              </div>
            </div>
            <!-- Form -->
            <div class="mt-4">
                <form class="w-full max-w-lg">
                    <div class="flex flex-wrap -mx-3 mb-6">
                      <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                        <label class="block text-center uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-first-name">
                          First Name
                        </label>
                        <input class="appearance-none block w-full  text-gray-700 border rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white" id="grid-first-name" type="text" autocomplete="given-name">
                      </div>
                      <div class="w-full md:w-1/2 px-3">
                        <label class="block text-center uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-last-name">
                          Last Name
                        </label>
                        <input class="appearance-none block w-full  text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-last-name" type="text" autocomplete="family-name">
                      </div>
                    </div>
                    <div class="flex flex-wrap -mx-3 mb-6">
                      <div class="w-full px-3">
                        <label class="block uppercase text-center tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-last-name">
                            Email
                          </label>
                          <input class="appearance-none block w-full  text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-last-name" type="email">
                      </div>
                      <div class="w-full px-3 mt-6">
                        <label class="block uppercase text-center tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-last-name">
                            Message
                          </label>
                          <textarea class="appearance-none block w-full  text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" rows="5" cols="30" lang="eng" id="grid-last-name" type="email"></textarea>
                      </div>
                    </div>
                  </form>
                </div>
            </div>
        </div>
    </main>
    <footer></footer>
</body>
</html>
